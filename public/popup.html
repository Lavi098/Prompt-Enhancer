<!DOCTYPE html>
<html>
  <head>
    <title>Prompt Improver</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 16px;
        width: 300px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 12px;
      }
      button {
        padding: 8px 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Improve Prompt</h2>
    <textarea id="inputPrompt" placeholder="Write your prompt here..."></textarea>
    <button id="improveBtn">Improve</button>
    <textarea id="outputPrompt" placeholder="Improved prompt will appear here..."></textarea>

    <script src="popup.js"></script>
  </body>
</html>
